<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 m-auto">
          <h1 class="m-2">form</h1>
          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" />
            <br />
            <br />
            <label for="class">Class</label>
            <input type="text" id="class" />
            <br />
            <br />
            <label for="gender">gender</label>
            <select name="gender" id="gender">
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
            <br />
            <br />
            <button type="submit" class="btn btn-success px-4 py-2 ml-5">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        //Concept of this
        //focus and blur are opposite
        //focus means clicked, and blured means unclicked
        $("input").focus(function () {
          $(this).css("background-color", "	rgba(100,160,100,0.725)");
        });
        $("input").blur(function () {
          $(this).css("background-color", "rgba(200,200,210)");
        });

        //to alert when gender changed
        $("select").change(function (e) {
          alert(e.target.value);
        });

        //this is console, for seeing what is written
        $("input").keyup(function (e) {
          console.log(e.target.value);
        });
        //this is same as above but only displays after everything is written and you goto other section
        $("input").change(function (e) {
          console.log(e.target.value);
        });

        //not needed
        // $("form").submit(function () {
        //   console.log("submitted");
        // });
        $("form").submit(function (e) {
          e.preventDefault();
          var name = $("input#name").val();
          console.log(name);
        });
      });
    </script>
  </body>
</html>
